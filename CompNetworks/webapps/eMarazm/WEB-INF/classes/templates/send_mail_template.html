<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Expires" content="0">
<link type="text/css" rel="STYLESHEET" href="/eMarazm/styles.css">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<script language="JavaScript">
<!-- Script Begin
function validateForm() 
{
	if (document.mail_form.toAddress.value=="")
	{
		alert("Receiver address is undefined!!!");
		return false;
	}
	if (document.mail_form.fromAddress.value=="")
	{
		alert("Sender address is undefined!!!");
		return false;
	}
	return true;
}
//  Script End -->
</script>
</head>
<body>
<center>
<span class="comment">Send mail<br>
to </span><span class="text1" id="toName"></span>
<br>
<form name="mail_form" action="sendmail" method="post" onsubmit="return validateForm()">
<table border="0" summary="">
	<tr>
		<td>To: </td>
		<td><input type="text" name="toAddress" value="" size="60" maxlength="256"></td>
	</tr>
	<tr>
		<td>CC: </td>
		<td><input type="text" name="ccAddress" size="60" maxlength="256"></td>
	</tr>
	<tr>
		<td>From: </td>
		<td><input type="text" name="fromAddress" value="" size="60" maxlength="256"></td>
	</tr>
	<tr>
		<td>Subject: </td>
		<td><input type="text" name="subject" size="60" maxlength="256"></td>
	</tr>
	<tr>
		<td valign="top">Message: </td>
		<td><textarea name="message" rows="10" cols="46"></textarea></td>
	</tr>
</table>
<br>
<input type="submit" value="Send">
<input type="reset" value="Reset">
</form>
</center>
</body>
</html>
