body{
	font: 10pt Verdana,sans-serif;
	color: navy;
	}

{
	cursor: pointer;
	cursor: hand;
}

{
	display: none;
	margin-left: 16px;
}

<meta name="description" content="">

<script language="JavaScript">
<!-- Script Begin
var openImg = new Image();
	openImg.src = "./Images/TreeIcons/open.gif";
var closedImg = new Image();
	closedImg.src = "./Images/TreeIcons/closed.gif";
function showBranch(branch)
{
	var objBranch = document.getElementById(branch).style;
	if(objBranch.display=="block")
		objBranch.display="none";
	else
 		objBranch.display="block";
}

function swapFolder(img) 
{
	objImg = document.getElementById(img);
	if(objImg.src!=openImg.src)
	{
		objImg.src = openImg.src;
	}
	else
	{
		objImg.src = closedImg.src;
	}
}
//  Script End -->
</script>
</head>
<body>
<div class="trigger" onClick="showBranch('topics'); swapFolder('tests')">
	<img src="./Images/TreeIcons/closed.gif" border="0" id="tests">
	Tests
</div>
	<span class="branch" id="topics"></span>
<div class="trigger">	
	<img src="./Images/TreeIcons/logoff.gif" border="0" id="tests">
	Log off
</div>
</body>
