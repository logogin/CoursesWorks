<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="JavaScript">
<!-- Script Begin
function validateForm() 
{
	if (!document.register_form.userID.value.length)
	{
		alert("User ID is undefined!!!");
		return false;
	}
	
	if (!document.register_form.password.value.length)
	{
		alert("Password is undefined!!!");
		return false;
	}
	
	if (document.register_form.password.value!=document.getElementById("retypePassword").value)
	{
		alert("Passwords are not same!!!");
		return false;
	}
	
	if (!document.register_form.firstName.value.length)
	{
		alert("First Name is undefined!!!");
		return false;
	}
	
	if (!document.register_form.lastName.value.length)
	{
		alert("Last Name is undefined!!!");
		return false;
	}
	
	if (!document.register_form.email.value.length)
	{
		alert("e-mail is undefined!!!");
		return false;
	}
	
	if (!document.register_form.publicData[0].checked&&!document.register_form.publicData[1].checked)
	{
		alert("Public access is undefined!!!");
		return false;
	}
	
	return true;
}
//  Script End -->
</script>
</head>
<body>
<center>
<form name="register_form" action="/servlet/register" method="post" onsubmit="return validateForm()">
All fields are required!!!
<table summary="" border="0">
	<tr>
		<td>User ID: </td>
		<td><input type="text" name="userID" size="15" maxlength="20">
      </td>
	</tr>
	<tr>
		<td>Password: </td>
		<td><input type="password" name="password" size="15" maxlength="14">
      </td>
	</tr>
	<tr>
		<td>Retype password: </td>
		<td><input type="password" id="retypePassword" size="15" maxlength="14">
      </td>
	</tr>
	<tr>
		<td>First Name: </td>
		<td><input type="text" name="firstName" size="20" maxlength="20">
      </td>
	</tr>
	<tr>
		<td>Last Name: </td>
		<td><input type="text" name="lastName" size="20" maxlength="20"></td>
	</tr>
	<tr>
		<td>E-mail: </td>
		<td><input type="text" name="email" size="20" maxlength="256"></td>
	</tr>
	<tr>
		<td>Make your data public? </td>
		<td>	<input type="radio" name="publicData" value="1"> Yes
      	<input type="radio" name="publicData" value="0"> No
      </td>
	</td>
</table>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>
</center>
</body>
</html>
