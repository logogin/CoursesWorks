<script language="JavaScript">
<!-- Script Begin
var choice_number=new Number(2);
function addChoice()
{
	var index_string=new String(choice_number.toString(10));
	var theDiv=document.getElementById("theDiv"+index_string).style;
	theDiv.display="block";
	
	choice_number++;
	if (choice_number==3)
	{
		theDiv=document.getElementById("remove_choice").style;
		theDiv.display="inline";
	}
	if (choice_number==6)
	{
		theDiv=document.getElementById("add_choice").style;
		theDiv.display="none";
	}
}

function removeChoice()
{
	choice_number--;
	var index_string=new String((choice_number).toString(10));
	var theDiv=document.getElementById("theDiv"+index_string).style;
	theDiv.display="none";
	if (choice_number==2)
	{
		theDiv=document.getElementById("remove_choice").style;
		theDiv.display="none";
	}
	if (choice_number==5)
	{
		theDiv=document.getElementById("add_choice").style;
		theDiv.display="inline";
	}
}

function validateForm ( )
{
	if (!document.question_form.question.value.length)
	{
		alert("Question is undefined!");
		return false;
	}
	flag=false;
	for (i=1; i<choice_number; i++)
	{
		var index_string=new String((i).toString(10));
		if (!(document.getElementById("choice"+index_string)).value.length)
		{
			alert("Choice number "+index_string+" is undefined!");
			return false;
		}
		if (document.getElementById("answer"+index_string).checked)
			flag=true;
	}
	
	if (!flag)
	{
		alert("At least one answer must be correct!");
		return false;
	}
	return true;
}
//  Script End -->
</script>
</head>
<body>
<div align="center">
Add new question
<br>
<form name="question_form" action="addQuestion" method="post" enctype="text/plain" onsubmit="return validateForm()">

	<br>
</div>
