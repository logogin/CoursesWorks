<HTML>
<body BGCOLOR="#FDF5E6">
<H1 ALIGN="CENTER">REGISTRATION-presentors</H1>
<br> (please hit the refresh button to activate security)<br>
<FORM ACTION="/convention/servlet/registration" METHOD="POST">
  <table>
<tr>
	<td align="left"><b>name of presenter</b></td><td><INPUT TYPE="TEXT" NAME="name" ></td>
</tr>
<tr>
	<td><b>email</b></td><td><INPUT TYPE="TEXT" NAME="email" width=200></td>
</tr>
<tr>
	<td><b>subject of article</b></td><td><INPUT TYPE="TEXT" NAME="subject"></td>
</tr>
<tr>
	<td><b>post link to the article</b></td><td><INPUT TYPE="TEXT" NAME="link"></td>
</tr>
<tr>
	<td><b>choose username</b></td><td><INPUT TYPE="TEXT" NAME="usrname"></td>
</tr>
<tr>  
<td><b>choose password:<b></td> 
<td><INPUT TYPE="PASSWORD" NAME="psswd"></td> 
</tr> 
<tr>
<td><b>Your special notes:</b></td> 
</tr>
</table>
<table>
<tr>
<td><TEXTAREA NAME="notes" ROWS=3 COLS=40> </TEXTAREA> </td>
</tr>
<tr>
<td><INPUT TYPE="SUBMIT" VALUE="register"></td>
</tr>    
</table>
</FORM>
</body>
</HTML>
